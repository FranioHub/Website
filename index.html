<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Franio's hjemmeside</title>
    <link rel="stylesheet" type="text/css" href="css.css" id="themeStylesheet">
	<link rel="icon" type="image/x-icon" href="TortoiseImages/pic2.jpg">
</head>
<body>
<h1 class="title" style="font-size:70px">Seje skildpadde billeder</h1>
<div class="tabContainer">
    <div class="buttonContainer">
        <button onclick="showPanel(0)">Forside</button>
        <button onclick="showPanel(1)">Indstillinger</button>
        <button onclick="showPanel(2)">Side 3</button>
    </div>
    <div class="tabPanel">
        <div id="lightboxOverlay">
            <span id="lightboxClose">&times;</span>
            <img id="lightboxImage" src="" alt="ahhh">
        </div>

        <div class="imageContainer" id="imageContainer">

        </div>
    </div>

    <div class="tabPanel">
        <div class="GreenContainer">
            <h2>Indstillinger</h2>
            <button id="darkModeToggle" onclick="toggleDarkMode()" class="mode-toggle-modern">Skift til light mode</button>
        </div>
    </div>
    <div class="tabPanel">
        <div class="GreenContainer">
            <h2>BOO!!!</h2>
            <img src="TortoiseImages/ghost.jpg" style="width: 100%" alt="BOOOO">
        </div>
    </div>
</div>

<script src="myScript.js"></script>
</body>
</html>
